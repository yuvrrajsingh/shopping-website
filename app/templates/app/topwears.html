{% extends 'app/base.html' %}
{% load static %}
{% block title %}Top Wears{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
   <div class="list-group">
  <a href="{% url 'top_wears' %}" class="list-group-item bg-success list-group-item-action active">
    Top Wears For You
  </a>
  <a href="{% url 'topwear_data' 'tshirt' %}" class="list-group-item list-group-item-action">T-Shirt</a>
  <a href="{% url 'topwear_data' 'Blazzerx' %}" class="list-group-item list-group-item-action">Blazers</a>
  <a href="{% url 'topwear_data' 'Raymonds' %}" class="list-group-item list-group-item-action">Shirt</a>

</div>
  </div>
  <div class="col-sm-8 offset-sm-1">
   <div class="row">
    {% for item in tw %}
    <div class="col-sm-4 text-center mb-4">
       <a href="{% url 'product-detail' item.id %}" class="btn">
        <div class="item">
            <img src="{{item.product_image.url}}" alt="" height="200px">
            <div class="fw-bold">{{item.title}}</div><br>
            <div class="fs-5">Rs. {{item.discount_price}}</div>
            <small class="fw-light text-decoration-line-through">Rs. {{item.selling_price}}</small>
        </div>
       </a>
    </div>
    {% endfor %}
   </div>
  </div>
 </div>
</div>
{% endblock main-content %}
